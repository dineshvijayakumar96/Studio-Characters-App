{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />

    <!-- Fonts -->
    <link rel="preload" href="{% static 'css/fonts/avenir-book-webfont.woff2' %}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{% static 'css/fonts/metropolis-medium-webfont.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block meta-description %}{% endblock %}">
    <meta name="keywords" content="naturopathy, active and fit, naturopathic doctor near me, best workouts to lose belly fat, naturopathic medicine doctor near me, ayurveda, naturopathy treatment, naturopathy centre near me, online naturopathy, best naturopathy centre in india">
    <link rel="canonical" href="{% block canonical-link %}{% endblock %}" />

    <!-- Meta -->
    <meta property="og:title" content="{% block og-title %}{% endblock %}" />
    <meta property="og:site_name" content="{% block og-sitename %}{% endblock %}" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:url" content="{% block og-url %}{% endblock %}" />
    <meta property="og:description"
        content="{% block og-description %}{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://studiocharacters.com/static/images/og.png" />
    <meta property="og:image:secure_url" content="https://studiocharacters.com/static/images/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="{% block og-imgalt %}{% endblock %}" />
    <meta property="og:image:type" content="image/jpg" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter-title %}{% endblock %}" />
    <meta name="twitter:description"
        content="{% block twitter-description %}{% endblock %}" />
    <meta name="twitter:image" content="https://studiocharacters.com/static/images/og.png" />
    <meta name="twitter:image:alt" content="{% block twitter-imgalt %}{% endblock %}" />
    <!-- Twitter Card -->
</head>

<body class="antialiased">

    {% include 'navbar.html' %}

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#phone').on('input', function() {
                var sanitized = $(this).val().replace(/[^0-9+]/g, '');
                $(this).val(sanitized);
            });
        });
    </script>

    {% block content %}

    {% endblock %}

    {% if request.path != '/thank-you' %}
        {% include 'footer.html' %}
    {% else %}
        {% include 'footer-2.html' %}
    {% endif %}

    <!-- Whatsapp Icon -->
    <a href="https://wa.me/917904087668" class="float" target="_blank">
        <svg width="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="white"
                d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7 .9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z" />
        </svg>
    </a>
    <!-- Whatsapp Icon -->

    <!-- JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <!-- Custom JS -->
    <script type="module" src="{% static 'js/main.js' %}"></script>

</body>

</html>
